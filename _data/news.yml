- {date: '17.09.21', text: 'Our take on the emergence of Digital Twins is now published and is freely available to read as a book chapter! A supporting short <a href="https://www.youtube.com/watch?v=iMuFwfv9hjA">explainer video</a> is a good summary of what you can expect from the article. Read the full article here: <a href="https://www.rug.nl/gdbc/blog/digital-twins">rug.nl/gdbc/blog/digital-twins</a>'}
- {date: '29.06.21', text: 'Proud to be a jury member in the GDBC Digital Thesis Award competition for the best Master Thesis related to Digital Business. On June 29 the finalists presented their thesis to the broad audience and received checks for 2000, 1000 and 500 euros. You can watch the whole live stream here: <a href="https://www.youtube.com/watch?v=aW1fG6TjPDA">youtube.com/watch?v=aW1fG6TjPDA</a>'}